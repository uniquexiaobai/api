<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Documentation</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/api" class="navbar-brand">API Documentation</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/">About</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input v-model="filter_name" type="text" class="form-control" placeholder="Filter" autofocus>
                    </div>
                </form>
            </div>
        </div>

        <div class="container-fluid" v-cloak>
            <div class="row card_list">
                <div v-for="card in filteredCardList" class="card_item">
                    <a v-bind:href="card.api" target="_black" class="center card_item_api">
                        <i v-bind:class="['icon-' + (card.logo ? card.logo : card.name[0]), 'card_item_img']"></i>
                        <span class="card_item_name">{{ card.name }}</span>
                    </a>
                    <a v-bind:href="card.github" target="_black" class="label label-primary">{{ card.github ? 'GiHub' : '' }}</a>
                    <a v-bind:href="card.cdn" target="_black" class="label label-primary">{{ card.cdn ? 'cdn' : '' }}</a>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',

                    },
                    {
                        name: 'Webpack',
                        logo: 'webpack',
                        api: 'https://www.webpackjs.com/configuration/',
                        github: 'https://github.com/webpack/webpack',
                    },
                    {
                        name: 'Parcel',
                        logo: 'parcel',
                        api: 'https://parceljs.org/getting_started.html',
                        github: 'https://github.com/parcel-bundler/parcel',
                    },
                ]
            },

            computed: {
                filteredCardList: function () {
                    if (!this.filter_name) return this.card_list;
                    var regExp = new RegExp(this.filter_name, 'i');

                    return this.card_list.filter(function (card) {
                        return regExp.test(card.name);
                    });
                }
            }
        });
    </script>

</html>
